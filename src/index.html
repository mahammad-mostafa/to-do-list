<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To Do List App</title>
  </head>

  <body>
    <section class="section">
      <h1 class="section-heading">Tasks List</h1>
      <form class="section-form">
        <input type="text" placeholder="Add to your list..."/>
        <button type="submit"></button>
      </form>
      <ul class="section-list"></ul>
      <button class="section-button">Clear all completed</button>
    </section>
  </body>

</html>
