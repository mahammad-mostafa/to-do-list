<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To Do List App</title>
  </head>

  <body>
    <section class="section">
      <div class="section-heading"><h1>Tasks List</h1><button type="button" class="icon-refresh"></button></div>
      <form class="section-form">
        <input type="text" name="description" placeholder="Add to your list..." maxlength="50"/>
        <button type="submit" class="icon-enter"></button>
      </form>
      <ul class="section-list"></ul>
      <button type="button" class="section-button">Clear all completed</button>
    </section>
  </body>

</html>
